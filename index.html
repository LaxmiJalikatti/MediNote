<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Reminder</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    ul {
        margin-top: 15px;
        padding: 0;
    }
    li {
        list-style: none;
        background: #d9eaff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 5px;
        font-size: 16px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>‚è∞ Medicine Reminder</h2>

    <input type="text" id="medicine" placeholder="Enter medicine name">

    <input type="time" id="time">

    <button onclick="addReminder()">Add Reminder</button>

    <ul id="reminderList"></ul>
</div>

<!-- SOUND ALERT -->
<audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
let reminders = [];

// Add reminder
function addReminder() {
    let medicine = document.getElementById("medicine").value.trim();
    let time = document.getElementById("time").value;

    if (!medicine || !time) {
        alert("Please enter medicine name and time!");
        return;
    }

    reminders.push({
        medicine: medicine,
        time: time,
        triggered: false
    });

    updateReminderList();

    document.getElementById("medicine").value = "";
    document.getElementById("time").value = "";
}

// Show reminders
function updateReminderList() {
    let list = document.getElementById("reminderList");
    list.innerHTML = "";

    reminders.forEach(r => {
        let li = document.createElement("li");
        li.textContent = `${r.medicine} - ${r.time}`;
        list.appendChild(li);
    });
}

// Sound + Voice alert
function triggerAlert(medicine) {
    document.getElementById("alertSound").play();

    let speak = new SpeechSynthesisUtterance("It's time to take " + medicine);
    speechSynthesis.speak(speak);
}

// Check every second
setInterval(() => {
    let now = new Date();
    let currentTime =
        now.getHours().toString().padStart(2, '0') + ":" +
        now.getMinutes().toString().padStart(2, '0');

    reminders.forEach(r => {
        if (!r.triggered && r.time === currentTime) {
            r.triggered = true;  // prevent repeating
            triggerAlert(r.medicine);
        }
    });
}, 1000);
</script>

</body>
</html>
